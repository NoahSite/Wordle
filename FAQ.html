	<button class="accordion">What is Wordle?</button>
	<div class="panel">
 	 <p>Wordle is a game where you guess a five letter word. You have 6 tries to figure out
		what the word is. Tip: It's possible to have repeating letters.</p>
	</div>

	<button class="accordion">What is Wordle +?</button>
	<div class="panel">
	  <p>Wordle + is some improvwments to the concept. I'm going for a neon look and I
		added a small section to try out words!</p>
	</div>
	
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
